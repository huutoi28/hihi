<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Đăng ký thành viên</title>
<link rel="stylesheet" href="/css_basic_excercise/slide1/stlyeb4.css">
</head>
<body>
<form action="" method="post">
  <table width="500px">
    <caption><h3>Employee Registration Form</h3></caption>
    <tr>
        <td></td>
        <td>
          <input type="radio" name="gender" id="Mr" value="1" /> <label for="Mr">Mr</label>
          <input type="radio" name="gender" id="Mrs" value="0" /> <label for="Mrs">Mrs</label>
          <input type="radio" name="gender" id="Ms" value="0" /> <label for="Ms">Ms</label>
        </td>
      </tr>
    <tr>
      <td width="150">First Name</td>
      <td><input type="text" name="firstName" id="firstName" size="30" /></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><input type="text" name="lastName" id="lastName" size="30" /></td>
    </tr>
    <tr>
      <td>Mail Address1 </td>
      <td><input type="text" name="mailaddress1" id="mailaddress1" size="30" /></td>
    </tr>
    <tr>
        <td>Mail Address2 </td>
        <td><input type="text" name="mailaddress2" id="mailaddress2" size="30" /></td>
      </tr>
    <tr>
        <td>City</td>
        <td><input type="text" name="city" id="city" size="30" /></td>
    </tr>
    <tr>
        <td>State</td>
        <td>
          <select name="province" id="province">
            <option value="">Guiarat</option>
            <option value="B">B</option> 
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </td>
      </tr>
    <tr>
      <td>Upload photo</td>
      <td><input type="file" name="avata" id="avata" size="30" /></td>
    </tr>
    <tr>
      <td>E-Mail</td> 
      <td><input type="email" name="email" id="email" size="30" /></td>
    </tr>
    <tr>
        <td>Mobile</td>
        <td><input type="text" name="mobile" id="mobile" size="30" /></td>
      </tr>
    <tr>
      <td>Languages known</td>
      <td>
        <input type="checkbox" name="gujarati" id="gujarati" /> <label for="gujarati">Gujarati</label><br>
        <input type="checkbox" name="hindi" id="hindi" /> <label for="hindi">Hindi</label><br>
        <input type="checkbox" name="english" id="english" /> <label for="english">English</label><br>
        <input type="checkbox" name="marathi" id="marathi" /> <label for="marathi">Marathi</label> 
      </td>
    </tr>
    <tr>
      <td>Additional information</td>
      <td><textarea name="description" id="description" cols="40" rows="5"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="submit" name="submit" /> 
        <input type="reset" value="reset" name="reset" />
      </td>
    </tr>
  </table>
</form>
</body>
</html>
