<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px 15px;
            background-color: gray;
            border-bottom: 1px solid #ddd;
            width: 200px;
            text-align: center;
            color: yellow
        }

        ul li:last-child {
            border-bottom: none;
        }

        ul li:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <ul>
        <li>Trang Chủ</li>
        <li>Tin tức</li>
        <li>Sản Phẩm</li>
        <li>Khóa học </li>
        <li>Liên hệ </li>
        <li>Đăng ký </li>
    </ul>

</body>

</html>
