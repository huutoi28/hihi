<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="500px" border="1" align="center" cellpadding="5" cellspacing="0">
        <caption>
            <h3>Danh sách học viên</h3>
        </caption>
        <tr>
            <th rowspan="3">Buổi</th>
            <th colspan="3">Lịch học </th>
        </tr>
        <tr>
            <th colspan="2">Thời gian</th>
            <th rowspan="2">Môn học </th>
        </tr>
        <tr>
            <th>Bắt đầu</th>
            <th>Kết thúc </th>
        </tr>
        <tr>
            <td rowspan="2" align="center">Thứ 2 </td>
            <td rowspan="2" align="center"> 8AM</td>
            <td rowspan="2" align="center">12.AM</td>
            <td colspan="1" align="center">Cơ sở dữ liệu</td>
        </tr>
        <tr>
            <td align="center"> Nhập môn C</td>
        </tr>
        <tr>
            <td rowspan="3" align="center">Thứ 3 </td>
            <td colspan="1" align="center"> 8AM</td>
            <td colspan="1" align="center">12.AM</td>
            <td rowspan="2" colspan="1" align="center">Thiết kế web</td> <!-- Chia thành 2 ô bằng colspan -->
        </tr>
        <tr>
            <td align="center"> 2.PM</td>
            <td align="center"> 5.PM</td>
        </tr>
        <tr>
            <td align="center"> 6.PM</td>
            <td align="center"> 8.PM</td>
            <td rowspan="1" align="center"> PHP</td>
        </tr>
        <tr>
            <td rowspan="3" align="center">Thứ 4 </td>
            <td colspan="1" align="center"> 2PM</td>
            <td colspan="1" align="center">9.PM</td>
            <td align="center">JAVA CORE</td> 
        </tr>
    </table>
</body>

</html>
